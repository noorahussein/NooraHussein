<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700&display=swap" rel="stylesheet">
	
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
  
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
   
		<link rel="stylesheet" href="static/css/ionicons.min.css">
    <link rel="stylesheet" href="static/css/jobForm.css">

    <title>myproject</title>
  </head>
  <body>
                   

    <div class="page-wrapper bg-dark p-t-100 p-b-50">
      <div class="wrapper wrapper--w900">
          <div class="card card-6">

              <div class="card-body">
                 <div class="boton">
                  <a href="index.html"><i class="fa fa-angle-left "style="color: #ddd; font-size: 30px;" aria-hidden="true"></i></a> 

                 </div>

                  <form method="POST" name="form1">
                      <div class="form-row">
                          <div class="name">الاسم الكامل</div>
                          <div class="value">
                              <input class="input--style-6" type="text" name="full_name" id="fname">
                          </div>
                      </div>
                      <div class="form-row">
                          <div class="name">البريد الاكتروني </div>
                          <div class="value">
                              <div class="input-group">
                                  <input class="input--style-6" type="email" name="email" placeholder="example@email.com" id="myemail">
                              </div>
                          </div>
                      </div>
                      
                 
                    <div class="form-row">
                        <div class="name"> العنوان الوضيفي</div>
                        <div class="value">
                            <input class="input--style-6" type="text" name="adrss_job" id="degree">
                        </div>
                    </div>
                      <div class="form-row">
                          <div class="name">اكتب وصف</div>
                          <div class="value">
                              <div class="input-group">
                                  <textarea class="textarea--style-6" name="message" placeholder="Write your message"></textarea>
                              </div>
                          </div>
                      </div>
                      <div class="form-row">
                          <div class="name"> السيرة الذاتية</div>
                          <div class="value">
                              <div class="input-group js-input-file">
                                  <input class="input-file" type="file" name="file_cv" id="file">
                                  <label class="label--file" for="file">اختر ملف </label>
                                  <span class="input-file__info">No file chosen</span>
                              </div>
                             
                              <div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
                          </div>
                      </div>
                  </form>
              </div>
              
              <div class="card-footer"> 
               <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> 
                  <button class="btn btn--radius-2 btn--blue-2" type="submit" id="sendTo" onclick="validation1()" >Send Application</button>
              </div>
          </div>
      </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="static/js/bootstrap.min.js"></script>
<script src="java/java.js"></script>




  </body>
</html>
